<!-- <section class="section__order"> -->

    <div class="container">
        <div class="order">

            <h2 class="order__title">Order «Level Up»</h2>

            <div class="timer"></div>

            <div class="order__box">
                <div class="order__info">
                    <div class="order__img">
                        <img src="../images/prod.png" alt="product">
                        <h4>Special Price!</h4>
                    </div>

                    <div class="order__price">
                        <p class="order__price-old">25.5 $</p>
                        <p class="order__price-new">15.0 $</p>
                    </div>
                </div>

                <div class="order__form">
                    <h4>Leave us your contacts!</h4>

                    <form action="" class="form">
                        <div class="form__box">
                            <span class="form__title">Name*</span>
                            <input type="text" class="form__text form__text--name" placeholder="Example: «Gleb»">
                        </div>
        
                        <div class="form__box">
                            <span class="form__title">Phone*</span>
                            <input type="tel" class="form__text form__text--phone" placeholder="Example: «89032146981»">
                        </div>
        
                        <input type="submit" class="btn form__btn" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- </section> -->

<script src="../js/timer.js"></script>
